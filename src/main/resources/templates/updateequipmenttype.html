<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update equipment type</title>
</head>
<body>
<h1>Измените необходимые данные</h1>
<form method="post" th:action="@{/equip_type/update}" th:object="${equipmentType}">
    <input type="text" th:field="*{id}" hidden/>
    <label name="type">Тип оборудования: </label>
    <input type="text" name="type" th:field="*{type}"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}"
         th:errors="*{type}">Ошибка типа
    </div>
    <br/><br/>
    <input type="submit" value="Изменить данные"/>
</form>
<br/><br/>
<form method="post" th:action="@{/equip_type/delete}" onsubmit='return confirm("Вы действительно хотите удалить?")'
      th:object="${equipmentType}">
    <input type="text" th:field="*{id}" hidden/>
    <input type="submit" value="Удалить выбранный тип"/>
</form>
<br/>
<a th:href="@{/equip_type/add}">Вернуться назад</a>
</body>
</html>
