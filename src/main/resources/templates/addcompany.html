<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add company</title>
</head>
<body>
<h1>Введите данные о новом предприятии</h1>
<form method="post" th:action="@{/company/add}" th:object="${company}">
    <input type="text" th:field="*{id}" hidden/>
    <input type="text" name="parentId" th:value="${companyParent}" hidden/>
    <label name="shortName">Краткое название: </label>
    <input type="text" name="shortName" th:field="*{shortName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('shortName')}"
         th:errors="*{shortName}">Ошибка краткого названия</div>
    <br/><br/>
    <label name="name">Название: </label>
    <input type="text" name="name" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Ошибка названия</div>
    <br/><br/>
    <label name="digitalNumber">Цифровой номер: </label>
    <input type="text" name="digitalNumber" th:field="*{digitalNumber}"/>
    <div style="color:red" th:if="${#fields.hasErrors('digitalNumber')}"
          th:errors="*{digitalNumber}">Ошибка цифрового номера</div>
    <br/><br/>
    <label name="type">Тип предприятия: </label>
    <select name="type" th:field="*{type}">
        <option th:each="companyType : ${companyTypes}"
                th:text="${companyType.type}"
                th:value="${companyType.id}">
    </select><br/><br/>
    <input type="submit" value="Добавить компанию"/>
    <input type="button" onclick="history.back();" value="Вернуться назад"/>
</form>
</body>
</html>
